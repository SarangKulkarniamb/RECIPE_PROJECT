{% extends 'dashboard_base.html' %}

{% block content %}
<div class="delete_card" >
	
	<form method="POST">
		
		{% csrf_token %}
        <div class="delete_text">
            Do you want to delete this item ?
        </div>
		
        <div class="delete_choice">
            <input type="submit" id="sub" value="Yes" />
            
            <a style="font-size: 15px;font-weight: 600;color:rgb(69, 107, 246);" href="{% url 'dashboard_view' %}"> Cancel </a>
            
        </div>
		
		
	</form>
</div>

{%endblock%}
